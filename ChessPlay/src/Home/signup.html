<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="styleSignUp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <h1>Sign Up</h1>

    <form action="signup.php" method="post" onsubmit="submitForm(); return false">

        Email: <input id="email" name="email" type="email" required maxlength="255">
        User Name: <input id="userName" name="userName" type="text" required maxlength="18" minlength="5">
        Password: <input id="pass1" name="pass1" type="password" required maxlength="18" minlength="7">
        Confirm Password: <input id="pass2" type="password" required maxlength="18" minlength="7">
        <button type="submit">Submit</button>

    </form>

    <button onclick="gotoHome()">Back to Home</button>

    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
